<html>
    <head>
        <title>Html Demo</title>
    </head>
    <body>
        <h1>My First Html Page</h1>
        <hr>
        The symbol of water is: H<sub>2</sub>O
        <br>
        The formula of area of a circle is: 3.1428*r<sup>2</sup>
        <hr>
        <table border = 1>
            <tr><th>Name</th><th>Age</th><th>Salary></th><th>Designation</th></tr>
            <tr><td>John</td><td>25</td><td>25000</td><td>Developer</td></tr>
            <tr><td>Smith</td><td>30</td><td>30000</td><td>Manager</td></tr>
            <tr><td>David</td><td>35</td><td>35000</td><td>CEO</td></tr>
            <tr><td>Michael</td><td>40</td><td>40000</td><td>CTO</td></tr>
        </table>

        <hr>
        <form>
            <input type="text" name="name" placeholder="Enter your name">
            <input type="text" name="age" placeholder="Enter your age">
            <input type="text" name="salary" placeholder="Enter your salary">
            <input type="text" name="designation" placeholder="Enter your designation">
            <input type="submit" value="Submit">
        </form>
    </hr>
