<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Our Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Our Bank</h1>
        <p>Banking at your doorstep</p>
    </header>

    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="netbanking.html">NetBanking</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <main>
            <div class="login-container">
                <div class="login-box">
                    <h2>Sign Up for NetBanking</h2>
                    <form action="success.html" method="POST">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>

                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required pattern=".{6,}" 
                        title="Password must be at least 6 characters long" oninput="this.setCustomValidity(this.value != document.getElementById('password').value ? 'Passwords do not match.' : '')">

                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
